name: Compile Arduino Sketch

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Initialize Arduino CLI Config
        run: |
          arduino-cli config init
          arduino-cli config set library.enable_unsafe_install true

      - name: Install ESP32 Platform
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Board Details Debug
        run: |
          arduino-cli board details -b esp32:esp32:esp32s3

      - name: Install Libraries
        run: |
          arduino-cli lib install "ElegantOTA"
          arduino-cli lib install "ArduinoJson"
          # These are not in the official library manager or names vary; GitHub URLs are more reliable
          arduino-cli lib install --git-url https://github.com/me-no-dev/AsyncTCP.git
          arduino-cli lib install --git-url https://github.com/me-no-dev/ESPAsyncWebServer.git

      - name: Compile Sketch
        run: |
          # Use a standard 16MB partition scheme as base, but point to our custom CSV
          arduino-cli compile --fqbn esp32:esp32:esp32s3:FlashSize=16M,PartitionScheme=app3M_fat9M_16MB,PSRAM=opi,USBMode=hwcdc \
            --build-property "build.partitions=partitions" \
            --build-property "build.custom_partitions=partitions" \
            src/KoClicker/KoClicker.ino
