name: Compile Arduino Sketch

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Initialize Arduino CLI Config
        run: |
          arduino-cli config init
          arduino-cli config set library.enable_unsafe_install true

      - name: Install ESP32 Platform
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Board Details Debug
        run: |
          arduino-cli board details -b esp32:esp32:esp32s3

      - name: List Files Debug
        run: |
          ls -R

      - name: Install Libraries
        run: |
          # Initialize config and enable unsafe install for git URLs
          arduino-cli config init
          arduino-cli config set library.enable_unsafe_install true

          # Remove any potential default libraries first to avoid conflicts
          rm -rf /home/runner/Arduino/libraries/ESP_Async_WebServer
          rm -rf /home/runner/Arduino/libraries/ESP_Async_Web_Server
          rm -rf /home/runner/Arduino/libraries/AsyncTCP
          
          # Install Mathieu Carbou's forks for ESP32 Core 3.x / ESP-IDF 5 compatibility
          arduino-cli lib install --git-url https://github.com/ESP32Async/AsyncTCP.git
          arduino-cli lib install --git-url https://github.com/ESP32Async/ESPAsyncWebServer.git
          
          # Install other libraries
          arduino-cli lib install "ElegantOTA"
          arduino-cli lib install "ArduinoJson"

      - name: List Libraries Debug
        run: |
          ls -R /home/runner/Arduino/libraries

      - name: Compile Sketch
        run: |
          # Use verbose output to catch exactly where headers are being pulled from
          arduino-cli compile --verbose --fqbn esp32:esp32:esp32s3:FlashSize=16M,PartitionScheme=custom,PSRAM=opi,CDCOnBoot=cdc,FlashMode=opi \
            --build-property "build.extra_flags=-DELEGANTOTA_USE_ASYNC_WEBSERVER=1" \
            src/KoClicker/KoClicker.ino
